<div class="mdl-card__title">
  <h2 class="mdl-card__title-text">Project View</h2>
</div>

<ul class="demo-list-two mdl-list">
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].title">
    <span class="mdl-list__item-primary-content">
      <span>Name</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].title}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].description">
    <span class="mdl-list__item-primary-content">
      <span>Description</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].description}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].status">
    <span class="mdl-list__item-primary-content">
      <span>Status</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].status}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].rfi">
    <span class="mdl-list__item-primary-content">
      <span>Related RFI</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].rfi}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].notes">
    <span class="mdl-list__item-primary-content">
      <span>Notes</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].notes}}</span>
    </span>
  </li>
</ul>
