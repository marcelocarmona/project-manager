<div class="mdl-card__title">
  <h2 class="mdl-card__title-text">Edit Project</h2>
</div>


<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3" ng-model="project.projectList[edit.id].title">
    <label class="mdl-textfield__label" for="sample3">Name</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Text...</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield is-upgraded" data-upgraded=",MaterialTextfield">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Text...</label>
  </div>


  <!-- Colored raised button -->
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Edit
  </button>
</form>


<ul class="demo-list-two mdl-list" ng-if="project.projectList[edit.id].title">
  <li class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <span>Name</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[edit.id].title}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].description">
    <span class="mdl-list__item-primary-content">
      <span>Description</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].description}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].status">
    <span class="mdl-list__item-primary-content">
      <span>Status</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].status}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].rfi">
    <span class="mdl-list__item-primary-content">
      <span>Related RFI</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].rfi}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].notes">
    <span class="mdl-list__item-primary-content">
      <span>Notes</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[view.id].notes}}</span>
    </span>
  </li>
</ul>
