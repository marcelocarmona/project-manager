<div class="mdl-card__title">
  <h2 class="mdl-card__title-text">Create a Project</h2>
</div>

<form class="project-form" name="createForm">
  <div class="mui-textfield ">
    <input type="text" ng-model="create.project.title" required>
    <label>Name</label>
  </div>
  <div class="mui-textfield">
    <input type="text" ng-model="create.project.description" required>
    <label>Description</label>
  </div>
  <div class="mui-select">
    <select ng-model="create.project.status">
      <option>approved</option>
      <option>pending</option>
      <option>cancelled</option>
    </select>
  </div>
  <div class="mui-textfield">
    <input type="text"  ng-model="create.project.rfi">
    <label>Related RFI</label>
  </div>
  <div class="mui-textfield">
    <textarea ng-model="create.project.notes"></textarea>
    <label>Notes</label>
  </div>

  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="create.createProject()" ng-disabled="createForm.$invalid">
    Save
  </button>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          ui-sref="^">
    Cancel
  </button>
</form>


<ul class="demo-list-two mdl-list" ng-if="project.projectList[create.id].title">
  <li class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <span>Name</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[create.id].title}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].description">
    <span class="mdl-list__item-primary-content">
      <span>Description</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[create.id].description}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].status">
    <span class="mdl-list__item-primary-content">
      <span>Status</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[create.id].status}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].rfi">
    <span class="mdl-list__item-primary-content">
      <span>Related RFI</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[create.id].rfi}}</span>
    </span>
  </li>
  <li class="mdl-list__item mdl-list__item--two-line" ng-if="project.projectList[view.id].notes">
    <span class="mdl-list__item-primary-content">
      <span>Notes</span>
      <span class="mdl-list__item-sub-title">{{project.projectList[create.id].notes}}</span>
    </span>
  </li>
</ul>
